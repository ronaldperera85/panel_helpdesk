<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboards</title>
    <style>
        /* CSS para que el contenido ocupe toda la TV sin bordes */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* Fondo negro mientras carga */
        }
        
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <!-- Aquí se cargarán las páginas -->
    <iframe id="tvFrame" src=""></iframe>

    <script>
        // ==========================================
        // CONFIGURACIÓN DE PÁGINAS A MOSTRAR
        // ==========================================
        const paginas = [
            // Pagina 1: Tu dashboard actual (archivo local)
            'helpdesk.html', 
            
            // Pagina 2: Otra URL (puede ser externa o local)
            'test.html', // Ejemplo (usa una tuya real)
            
            // Pagina 3: Puedes agregar cuantas quieras...
            // 'dashboard_ventas.html' 
        ];

        // TIEMPO DE ROTACIÓN (en milisegundos)
        // 2 minutos = 2 * 60 * 1000 = 120000
        const TIEMPO_ROTACION = 120000; 

        // ==========================================
        // LÓGICA DEL CARRUSEL
        // ==========================================
        let indiceActual = 0;
        const frame = document.getElementById('tvFrame');

        function rotarPagina() {
            // 1. Cargar la URL actual
            frame.src = paginas[indiceActual];
            console.log("Mostrando:", paginas[indiceActual]);

            // 2. Calcular cuál es la siguiente (bucle infinito 0 -> 1 -> 2 -> 0...)
            indiceActual = (indiceActual + 1) % paginas.length;
        }

        // Iniciar inmediatamente la primera página
        rotarPagina();

        // Programar el cambio cada X tiempo
        setInterval(rotarPagina, TIEMPO_ROTACION);

    </script>
</body>
</html>
