<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Construcción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            background: radial-gradient(circle at 30% 50%, #2e2e6e 0%, #0f0f2d 100%);
            zoom: 0.85; 
        }

        .main-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
        }

        .title {
            font-size: 5rem;
            font-weight: 800;
            line-height: 1.1;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        
        .subtitle {
            font-size: 2rem;
            font-weight: 300;
            color: #d1d1e0;
            margin-top: 20px;
        }

        .graphic-container {
            position: relative;
            height: 400px; /* Altura fija para poder posicionar todo absoluto */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- ELEMENTOS GRÁFICOS --- */

        .bg-gear {
            position: absolute;
            top: -50px;
            left: -50px;
            font-size: 30rem;
            color: rgba(255, 255, 255, 0.03);
            z-index: -1;
            animation: spin 60s linear infinite;
        }

        .icon-laptop {
            font-size: 20rem; /* Laptop más grande */
            color: #bdc3c7;
            text-shadow: 10px 10px 20px rgba(0,0,0,0.6);
            z-index: 1;
        }

        /* ESTILO COMÚN PARA LOS ENGRANAJES */
        .gear-single {
            position: absolute;
            color: #7f8c8d; /* Gris mecánico */
            z-index: 2; /* Encima de la laptop */
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        /* ENGRANAJE SUPERIOR (Gira horario) */
        .gear-top {
            font-size: 7rem;
            top: 10%;    /* Ajuste vertical */
            right: 22%;  /* Ajuste horizontal hacia la esquina de la laptop */
            animation: spin 8s linear infinite; /* Gira normal */
        }

        /* ENGRANAJE INFERIOR (Gira anti-horario) */
        .gear-bottom {
            font-size: 5.5rem;
            top: 28%;    /* Un poco más abajo */
            right: 15%;  /* Un poco más a la derecha */
            animation: spin 8s linear infinite reverse; /* Gira AL REVÉS */
        }

        .icon-cone {
            font-size: 8rem;
            color: #f1c40f;
            position: absolute;
            bottom: 0px;
            left: 50px;
            z-index: 3;
            text-shadow: 5px 5px 15px rgba(0,0,0,0.5);
            transform: rotate(-10deg);
        }

        .icon-warning {
            font-size: 5rem;
            color: #e74c3c;
            position: absolute;
            bottom: 40px;
            right: 80px;
            z-index: 4;
            background: white;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            animation: bounce 2s infinite;
        }

        .hazard-tape {
            position: absolute;
            bottom: 40px;
            left: -5%;
            width: 110%;
            height: 60px;
            background: repeating-linear-gradient(
                -45deg,
                #f1c40f,
                #f1c40f 40px,
                #2c3e50 40px,
                #2c3e50 80px
            );
            transform: rotate(-2deg);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            z-index: 100;
            border-top: 2px solid white;
            border-bottom: 2px solid white;
        }

        /* --- ANIMACIONES --- */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

    </style>
</head>
<body>

    <i class="fas fa-cog bg-gear"></i>

    <div class="container main-container">
        <div class="row align-items-center w-100">
            
            <div class="col-6 text-start ps-5">
                <h1 class="title">
                    Dashboard de<br>
                    <span style="color: #4facfe;">Métricas</span><br>
                    en Desarrollo
                </h1>
                <p class="subtitle">
                    <i class="fas fa-tools me-2"></i> Estamos trabajando en ello...
                </p>
                <div class="mt-4">
                    <span class="badge bg-warning text-dark fs-4 px-4 py-2 rounded-pill">
                        ¡PRÓXIMAMENTE!
                    </span>
                </div>
            </div>

            <div class="col-6">
                <div class="graphic-container">
                    <!-- Laptop centrada -->
                    <i class="fas fa-laptop icon-laptop"></i>
                    
                    <!-- AQUI ESTÁ EL CAMBIO: Dos engranajes separados -->
                    <!-- Engranaje 1: Arriba, grande, gira horario -->
                    <i class="fas fa-cog gear-single gear-top"></i>
                    
                    <!-- Engranaje 2: Abajo, mediano, gira anti-horario (reverse) -->
                    <i class="fas fa-cog gear-single gear-bottom"></i>
                    
                    <!-- Resto de iconos -->
                    <i class="fas fa-traffic-cone icon-cone"></i>
                    <i class="fas fa-exclamation-triangle icon-warning"></i>
                </div>
            </div>

        </div>
    </div>

    <div class="hazard-tape"></div>

</body>
</html>
