<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Construcción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            background: radial-gradient(circle at 30% 50%, #2e2e6e 0%, #0f0f2d 100%);
            zoom: 0.85; 
        }

        .main-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
        }

        .title {
            font-size: 5rem;
            font-weight: 800;
            line-height: 1.1;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        
        .subtitle {
            font-size: 2rem;
            font-weight: 300;
            color: #d1d1e0;
            margin-top: 20px;
        }

        .graphic-container {
            position: relative;
            height: 400px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- ELEMENTOS GRÁFICOS --- */

        .bg-gear {
            position: absolute;
            top: -50px;
            left: -50px;
            font-size: 30rem;
            color: rgba(255, 255, 255, 0.03);
            z-index: -1;
            animation: spin 60s linear infinite;
        }

        /* 1. LA LAPTOP (Base) */
        .icon-laptop {
            font-size: 24rem; /* Hice la laptop un poco más grande */
            color: #bdc3c7;
            text-shadow: 10px 10px 20px rgba(0,0,0,0.6);
            z-index: 1; /* Nivel más bajo */
        }

        /* 2. LA IMAGEN DE PANTALLA (Nueva) */
        .screen-image {
            position: absolute;
            z-index: 2; /* Encima de la laptop, debajo de los engranajes */
            
            /* Ajustes geométricos para calzar dentro del icono fa-laptop */
            width: 17rem;  
            height: 12rem;
            object-fit: cover; /* Recorta la imagen para que no se estire feo */
            object-position: top center; /* Muestra la parte de arriba de la web */
            
            /* Posicionamiento fino */
            top: 22%;      
            border-radius: 4px; /* Un poquito de borde suave */
            opacity: 0.9; /* Un toque de brillo de pantalla */
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5); /* Sombra interna */
        }

        /* 3. LOS ENGRANAJES (Top) */
        .gear-single {
            position: absolute;
            color: #7f8c8d; 
            z-index: 3; /* EL NIVEL MÁS ALTO (Tapa la imagen) */
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .gear-top {
            font-size: 8rem;
            top: 5%;    
            right: 18%;  
            animation: spin 8s linear infinite; 
        }

        .gear-bottom {
            font-size: 6rem;
            top: 25%;    
            right: 10%;  
            animation: spin 8s linear infinite reverse; 
        }

        .icon-cone {
            font-size: 8rem;
            color: #f1c40f;
            position: absolute;
            bottom: -20px;
            left: 20px;
            z-index: 4;
            text-shadow: 5px 5px 15px rgba(0,0,0,0.5);
            transform: rotate(-10deg);
        }

        .icon-warning {
            font-size: 6rem;
            color: #e74c3c;
            position: absolute;
            bottom: 20px;
            right: 50px;
            z-index: 5;
            background: white;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            animation: bounce 2s infinite;
        }

        .hazard-tape {
            position: absolute;
            bottom: 40px;
            left: -5%;
            width: 110%;
            height: 60px;
            background: repeating-linear-gradient(
                -45deg,
                #f1c40f,
                #f1c40f 40px,
                #2c3e50 40px,
                #2c3e50 80px
            );
            transform: rotate(-2deg);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            z-index: 100;
            border-top: 2px solid white;
            border-bottom: 2px solid white;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

    </style>
</head>
<body>

    <i class="fas fa-cog bg-gear"></i>

    <div class="container main-container">
        <div class="row align-items-center w-100">
            
            <div class="col-6 text-start ps-5">
                <h1 class="title">
                    Dashboard de<br>
                    <span style="color: #4facfe;">Métricas</span><br>
                    en Desarrollo
                </h1>
                <p class="subtitle">
                    <i class="fas fa-tools me-2"></i> Estamos trabajando para traerte nuevas funcionalidades y mejoras.
                </p>
                <div class="mt-4">
                    <span class="badge bg-warning text-dark fs-4 px-4 py-2 rounded-pill">
                        ¡PRÓXIMAMENTE!
                    </span>
                </div>
            </div>

            <div class="col-6">
                <div class="graphic-container">
                    <!-- CAPA 1: Laptop -->
                    <i class="fas fa-laptop icon-laptop"></i>
                    
                    <!-- CAPA 2: IMAGEN DENTRO DE LA PANTALLA -->
                    <!-- CAMBIA ESTE src="" POR TU IMAGEN REAL (ej: 'captura.jpg') -->
                    <img src="https://instagram.fmar3-1.fna.fbcdn.net/v/t51.82787-15/587016292_18004206980832525_1649822130950475812_n.jpg?stp=dst-jpg_e35_tt6&_nc_cat=102&ig_cache_key=Mzc3Mzg3OTM3MzYxNjE5NDQ5Ng%3D%3D.3-ccb7-5&ccb=7-5&_nc_sid=58cdad&efg=eyJ2ZW5jb2RlX3RhZyI6InhwaWRzLjEwODB4MTM0Ni5zZHIuQzMifQ%3D%3D&_nc_ohc=JVleTpfEAzAQ7kNvwE25D6s&_nc_oc=AdnVQ5J0d9yq-TesXan-xNPJZRzO97VpAM45nOzWcRcgoVO8qP4x3OX01sEZ2B_dlXY&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=instagram.fmar3-1.fna&_nc_gid=dxWdnt0NvIRuOc4oxa9RLw&oh=00_AfrqszLrq4BqpEs2wzkLDgVXHvZu0DdlWvC6TkT6UJB0XA&oe=695F50F1" class="screen-image" alt="Pantalla Sistema">
                    
                    <!-- CAPA 3: Engranajes (Tapando la esquina de la imagen) -->
                    <i class="fas fa-cog gear-single gear-top"></i>
                    <i class="fas fa-cog gear-single gear-bottom"></i>
                    
                    <!-- CAPA 4: Otros elementos -->
                    <i class="fas fa-traffic-cone icon-cone"></i>
                    <i class="fas fa-exclamation-triangle icon-warning"></i>
                </div>
            </div>

        </div>
    </div>

    <div class="hazard-tape"></div>

</body>
</html>
